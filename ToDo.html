<!DOCTYPE html>
<html ng-app='toDoList'>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>To-Do List</h1>
    
    <div id='container' ng-controller="addTaskController">
      <form ng-submit='addTask()'>
        <input type='text' placeholder='add task' ng-model='tasks.task'>
        <input type='submit' value='Submit'>
      </form>
    </div>
    <br>
    <div id='container' ng-controller="showTasksController">
      <div class='task' ng-repeat='task in data.tasks'>
        <!-- <p ng-click="deleteTask($index)">{{ task }}</p> -->
        <input type="checkbox" ng-model="checkbox"><span ng-click="deleteTask($index)">{{ task }}</span>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
